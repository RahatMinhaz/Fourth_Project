<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome <span class="text-pink-500">!</span> <span class="text-purple-500">!</span>
        <span class="text-indigo-500">!</span></h1>
    </header>
    <main>
        <section class="bg-blue-500 w-3/4 mx-auto mt-10 p-8">
            <h3 class="text-2xl mb-6">Please LogIn</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 px-2 mb-2" type="text" placeholder="your Email Id">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 px-2 mb-2" type="password" name="" id="" placeholder="password">
                <button id="login-btn" class="bg-green-400 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
